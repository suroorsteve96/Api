<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
 

</style>
 

    <title>Spacetoon</title>

</head>
<body>
<div id="root">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-image: url('http://real-sciences.com/wp-content/uploads/2017/06/star-field-2294797_960_720-678x381.jpg'); !important; " >
        <img class="logo-size" src="http://spacetoon.com/assets/imgs/logo.png" alt="">
        
            
            
            <div class="input-group mb-3">
                <input v-model="cartoon" type="text" class="form-control" placeholder="Cartoon Name" aria-label="Recipient's username" aria-describedby="basic-addon2" v-on:keyup.enter="getIndex">
                <div class="input-group-append">
                    <button @click="getIndex"   class="btn btn-outline-secondary" type="button" style="background-color: gray !important;color: white !important">Search</button>
                </div>
            </div>
        
    </nav>

    <div class="container-fluid" style="background-color: rgba(60,60,60,0.5);">
    <div class="row justify-content-center">
     <div class="card" style="width: 18rem;" v-if="name">
  <img class="card-img-top" :src="images" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{des}}</p>
    <a :href="song" class="btn btn-primary">أغنية الكارتون</a>
  </div>
</div>
</div>
</div>
</div>

      <img class="d-block w-100" src="https://images.nowloading.co/image/upload/c_fill,h_630,q_auto:best,w_1200/fdmvbjofrjjee1xeg7yx.jpg" alt="Second slide"  height="500px">

    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.ytimg.com/vi/-zfpRT6FOAc/maxresdefault.jpg" alt="Third slide" width="500px" height="500px">

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    var app= new Vue({
        el: '#root',
        data: {
            cartoon: '',
           
            
            index: 0,
            images: '',
            des:'',
            name:'',
            song:''
        },
        methods: {
            getIndex: function () {
                for (i = 0; i < this.cartoons.length; i++)
                    if (this.cartoon == this.cartoons[i].name) {
                    this.index=i;
                        this.choosedCartoon = this.cartoons[i]
                        this.images = this.choosedCartoon.image
                        this.des=this.choosedCartoon.description
                        this.name=this.choosedCartoon.name
                        this.song=this.choosedCartoon.song

                        

                    }
            },
        }
    })

    axios.get('http://codelab.camp/api/spacetoon').then(function(response){
        app.cartoons=response.data
        // console.log(app.cartoons)
    })
</script>
